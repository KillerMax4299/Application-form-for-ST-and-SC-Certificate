<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Backward Classes Welfare Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>


  
</head>
<body class="bg-indigo-100 ">
  <div class="bg-gradient-to-r from-indigo-200 to-blue-300 p-3">
    <div class="pt-1 pl-8 absolute top-0 left-0">
      <img class="max-h-32 " src="assets/1200px-Emblem_of_West_Bengal.svg.png" alt="">
    </div>
    <h4 class="mb-2 text-center text-3xl font-semibold">Government of West Bengal</h4>
    <h5 class="mb-1 text-center text-2xl font-medium">Backward Classes Welfare Development</h5>
    <h6 class="text-center text-lg font-medium">Application form for ST and SC Certificate</h6>

  </div>

  <div class="content-center relative top-36 ">
    <p class="text-black text-2xl font-semibold text-center">Your Application Number is</p>
    <h1 id="appno" class="text-indigo-500 font-mono text-9xl text-center tracking-wide font-semibold">ST202305290228</h1>
  </div>
  <script>
    var appno = localStorage.getItem('appNo');
    document.getElementById("appno").innerHTML = appno;
    localStorage.setItem('appNo', "");

  </script>

</html>
